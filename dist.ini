name             = Data-Turtle
author           = Gene Boggs <gene@cpan.org>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2015-2023

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %-5v %{yyyy-MM-dd}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]

[MetaConfig]
[MetaJSON]
[Test::Synopsis]

[GithubMeta]

[Test::PodSpelling]
wordlist  = Pod::Wordlist
spell_cmd = aspell list
stopwords = se

[GatherDir]
exclude_match = \.png
exclude_match = \.svg
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
